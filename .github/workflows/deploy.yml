name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nestjs-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/nestjs-app:latest

      - name: Deploy Docker container
        run: |
          docker run -d --name nestjs-app -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/nestjs-app:latest

      - name: Wait for 10 seconds
        run: sleep 10

      - name: Stop and remove Docker container
        run: |
          docker stop nestjs-app
          docker rm nestjs-app
